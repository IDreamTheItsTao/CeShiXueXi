<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>猜數字</title>
	
		
	</head>
	<body>
		<center>
		<script type="text/javascript">
			var answer = parseInt(Math.random() * 100 + 1)
			var counter = 0
			do {
				counter += 1
				let yourTnput = window.prompt('請輸入任意數字')
				if (yourTnput > answer) {
					alert('小一點')
				} else if (yourTnput < answer) {
					alert('大一點')
				} else {
					alert('boing')
				}
			} while (answer != yourTnput)
			if (counter > 7) {
				alert('超過7次')
			}
		</script>
		</center>
	</body>
</html>
