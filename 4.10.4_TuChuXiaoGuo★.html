<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圖片突出效果</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			img {
				border: none;
				vertical-align: top;
			}

			.grid a {
				float: left;
				list-style: none;
				width: 100px;
				display: block;
				border: 1px solid #f60;
				background: #fff;
				margin-bottom: -1px;
				margin-right: -1px;
				cursor: pointer;
			}

			.grid a:hover {
				padding: 5px;
				position: relative;
				margin: -5px -6px -6px -5px;
			}
		</style>
	</head>

	<body>
		<hr >
		<div class="grid">
			<a href="#"><img src="images/1.png" width="100" height="600" /></a>
			<a href="#"><img src="images/2.png" width="100" height="600" /></a>
			<a href="#"><img src="images/3.png" width="100" height="600" /></a>
			<a href="#"><img src="images/4.png" width="100" height="600" /></a>
			<a href="#"><img src="images/5.png" width="100" height="600" /></a>
			<a href="#"><img src="images/6.png" width="100" height="600" /></a>
			<a href="#"><img src="images/7.png" width="100" height="600" /></a>
			<a href="#"><img src="images/8.png" width="100" height="600" /></a>
			<a href="#"><img src="images/9.png" width="100" height="600" /></a>
			<a href="#"><img src="images/10.png" width="100" height="600" /></a>
		</div>
	</body>
</html>
